<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Bubble Shooter</title>

    <link href="_css/main.css" rel="stylesheet">
    <link href="_css/game.css" rel="stylesheet">

    <script src="_js/vendor/modernizr.js"></script>
</head>
<div id="page">
    <div id="top_bar"></div>
    <div id="game">
        <div id="board"></div>
    </div>
    <div id="footer_bar">

    </div>
    <div id="start_game" class="dialog">
        <div id="start_game_message">
            <h2>Start a new Game</h2>
        </div>
        <div class="but_start_game button">
            New Game
        </div>
    </div>


</div>
<script>
    Modernizr.load([{
        load: "//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js",
        complete: function () {
            if (!window.jQuery) {
                Modernizr.load("_js/vendor/jquery-2.1.4.min.js")
            }
        }
    },
        "_js/ui.js",
        "_js/bubble.js",
        {
            load: "_js/game.js",
            complete: function () {
                $(function () {
                    var game = new BubbleShoot.Game();
                    game.init();
                })
            }
        }
    ])
</script>
</html>
